<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato - Barbeshop Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbeshop Alura"></h1>
            <nav>
                <ul>
                    <li class=""> <a href="index.html">Home</a></li>
                    <li class=""><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>    
        </div>   
    </header>

    <main>
        <form action="#">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="input-padrao" required
                placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" required
                placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="whatsapp"><input type="radio" name="contato" value="whatsapp" id="whatsapp" checked>WhatsApp</label>
            </fieldset>      

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbeshop Alura">
        <p class="copyright">&copy; Copyright Barbeshop Alura 2020</p>
    </footer>
</body>
</html>
